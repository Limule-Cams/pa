<app-navbare></app-navbare>
<div class="w-full p-6 bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
  <div class="container mx-auto p-6">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 mt-24 gap-4"></div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

      <div
        *ngFor="let service of serviceList()"
        class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 border border-gray-100 flex flex-col">
        <div class="h-32 flex items-center justify-center"
             [ngStyle]="{'background': getRandomDarkGradient()}">
        </div>
        <div class="p-6 flex-grow flex flex-col justify-between">
          <div>
            <div class="flex justify-between items-start mb-3">
              <span
                [ngClass]="service.isAvailable ? 'text-green-800 bg-green-100' : 'text-red-800 bg-red-100'"
                class="text-sm font-medium text-[#5A4A7B] bg-[#F3EFFF] px-3 py-1 rounded-full">{{ service.isAvailable ? 'Disponible' : 'Inactif' }}</span>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">
              <a href="employer/service-details" class="hover:text-[#8E6EBE] transition-colors">{{ service.title }}</a>
            </h3>
            <p class="text-gray-600 text-sm mb-4">{{ service.description }}</p>
          </div>
          <div class="flex items-center text-gray-600 text-sm">
            <!-- Person SVG Icon -->
            <svg class="w-5 h-5 mr-2 text-[#5A4A7B]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span class="font-bold text-md text-[#5A4A7B]">{{ service.provider.referenceName }}</span>
          </div>
        </div>
        <div class="px-6 pb-4 pt-2 border-t border-gray-100">
          <div class="flex justify-between items-center">
            <span class="font-bold text-[#5A4A7B]">{{ service.price }}€</span>
            <a (click)="redirectToService(service.id)" class="text-[#5A4A7B] hover:text-[#8E6EBE] text-sm font-medium flex items-center">
              <i class="fas fa-eye mr-1"></i> Détails
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
