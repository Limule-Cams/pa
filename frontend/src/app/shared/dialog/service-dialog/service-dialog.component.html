<div class="p-6 w-full max-w-md">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-[#5A4A7B]">
      {{ data.mode === 'edit' ? 'Modifier le service' : 'Ajouter un service' }}
    </h2>
    <button
      (click)="dialogRef.close()"
      class="text-gray-500 hover:text-gray-700 focus:outline-none"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <form [formGroup]="serviceForm" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-[#5A4A7B] mb-1">Titre du service</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8E6EBE] focus:border-[#8E6EBE] outline-none transition"
        placeholder="Thérapeute, Coach sportif..."
      >
      <div *ngIf="serviceForm.get('title')?.invalid && serviceForm.get('title')?.touched" class="text-red-500 text-xs mt-1">
        Ce champ est requis
      </div>
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-[#5A4A7B] mb-1">Description</label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8E6EBE] focus:border-[#8E6EBE] outline-none transition"
        placeholder="Description du service..."
      ></textarea>
      <div *ngIf="serviceForm.get('description')?.invalid && serviceForm.get('description')?.touched" class="text-red-500 text-xs mt-1">
        Ce champ est requis
      </div>
    </div>

    <div>
      <label for="price" class="block text-sm font-medium text-[#5A4A7B] mb-1">Tarif (€)</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8E6EBE] focus:border-[#8E6EBE] outline-none transition"
        placeholder="50"
      >
      <div *ngIf="serviceForm.get('price')?.invalid && serviceForm.get('price')?.touched" class="text-red-500 text-xs mt-1">
        Ce champ est requis
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-[#5A4A7B] mb-2">Disponibilité</label>
      <div class="flex space-x-4">
        <label class="inline-flex items-center">
          <input
            type="radio"
            formControlName="isAvailable"
            [value]="true"
            class="text-[#8E6EBE] focus:ring-[#8E6EBE]"
          >
          <span class="ml-2">Disponible</span>
        </label>
        <label class="inline-flex items-center">
          <input
            type="radio"
            formControlName="isAvailable"
            [value]="false"
            class="text-[#8E6EBE] focus:ring-[#8E6EBE]"
          >
          <span class="ml-2">Inactif</span>
        </label>
      </div>
    </div>

    <div class="flex justify-end space-x-3 pt-4">
      <button
        type="button"
        (click)="dialogRef.close()"
        class="px-4 py-2 text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg shadow transition"
      >
        Annuler
      </button>
      <button
        (click)="onFormSubmit()"
        type="button"
        [disabled]="serviceForm.invalid"
        class="px-4 py-2 text-sm bg-[#5A4A7B] hover:bg-[#453a5d] text-white rounded-lg shadow transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ data.mode === 'edit' ? 'Modifier' : 'Ajouter' }}
      </button>
    </div>
  </form>
</div>
