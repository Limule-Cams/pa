<div class="fixed inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
      <div class="bg-[#5A4A7B] px-4 py-3 sm:px-6 sm:flex sm:items-center">
        <div class="flex-1">
          <h3 class="text-lg leading-6 font-medium text-white" id="modal-title">
            Modifier les tarifs des offres
          </h3>
          <p class="mt-1 text-sm text-[#C6B5D6]">
            Mise à jour des prix pour les différents abonnements
          </p>
        </div>
        <button  (click)="closeDialog()" type="button" class="rounded-md text-[#C6B5D6] hover:text-white focus:outline-none">
          <span class="sr-only">Fermer</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
          <div class="border border-gray-200 rounded-lg p-4 hover:border-[#5A4A7B] transition-colors">
            <div class="flex justify-between items-start">
              <div>
                <h4 class="text-lg font-bold text-[#5A4A7B]">Starter</h4>
                <p class="text-sm text-gray-500">Jusqu'à 30 salariés</p>
              </div>

            </div>

            <div class="mt-4">
              <label for="starter-price" class="block text-sm font-medium text-gray-700 mb-1">Prix par salarié/an</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="text-gray-500 sm:text-sm">€</span>
                </div>
                <input type="number" id="starter-price" value="180" class="focus:ring-[#5A4A7B] focus:border-[#5A4A7B] block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md py-2">
                <div class="absolute inset-y-0 right-0 flex items-center">
                  <span class="text-gray-500 sm:text-sm pr-3">HT</span>
                </div>
              </div>
            </div>

            <div class="mt-4">
              <label for="starter-extra" class="block text-sm font-medium text-gray-700 mb-1">RDV supplémentaire</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="text-gray-500 sm:text-sm">€</span>
                </div>
                <input type="number" id="starter-extra" value="75" class="focus:ring-[#5A4A7B] focus:border-[#5A4A7B] block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md py-2">
                <div class="absolute inset-y-0 right-0 flex items-center">
                  <span class="text-gray-500 sm:text-sm pr-3">/rdv</span>
                </div>
              </div>
            </div>
          </div>

          <div class="border border-gray-200 rounded-lg p-4 hover:border-[#5A4A7B] transition-colors">
            <div class="flex justify-between items-start">
              <div>
                <h4 class="text-lg font-bold text-[#5A4A7B]">Basic</h4>
                <p class="text-sm text-gray-500">Jusqu'à 250 salariés</p>
              </div>

            </div>

            <div class="mt-4">
              <label for="basic-price" class="block text-sm font-medium text-gray-700 mb-1">Prix par salarié/an</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="text-gray-500 sm:text-sm">€</span>
                </div>
                <input type="number" id="basic-price" value="150" class="focus:ring-[#5A4A7B] focus:border-[#5A4A7B] block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md py-2">
                <div class="absolute inset-y-0 right-0 flex items-center">
                  <span class="text-gray-500 sm:text-sm pr-3">HT</span>
                </div>
              </div>
            </div>

            <div class="mt-4">
              <label for="basic-extra" class="block text-sm font-medium text-gray-700 mb-1">RDV supplémentaire</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="text-gray-500 sm:text-sm">€</span>
                </div>
                <input type="number" id="basic-extra" value="75" class="focus:ring-[#5A4A7B] focus:border-[#5A4A7B] block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md py-2">
                <div class="absolute inset-y-0 right-0 flex items-center">
                  <span class="text-gray-500 sm:text-sm pr-3">/rdv</span>
                </div>
              </div>
            </div>
          </div>

          <div class="border border-gray-200 rounded-lg p-4 hover:border-[#5A4A7B] transition-colors">
            <div class="flex justify-between items-start">
              <div>
                <h4 class="text-lg font-bold text-[#5A4A7B]">Premium</h4>
                <p class="text-sm text-gray-500">251+ salariés</p>
              </div>

            </div>

            <div class="mt-4">
              <label for="premium-price" class="block text-sm font-medium text-gray-700 mb-1">Prix par salarié/an</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="text-gray-500 sm:text-sm">€</span>
                </div>
                <input type="number" id="premium-price" value="100" class="focus:ring-[#5A4A7B] focus:border-[#5A4A7B] block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md py-2">
                <div class="absolute inset-y-0 right-0 flex items-center">
                  <span class="text-gray-500 sm:text-sm pr-3">HT</span>
                </div>
              </div>
            </div>

            <div class="mt-4">
              <label for="premium-extra" class="block text-sm font-medium text-gray-700 mb-1">RDV supplémentaire</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="text-gray-500 sm:text-sm">€</span>
                </div>
                <input type="number" id="premium-extra" value="50" class="focus:ring-[#5A4A7B] focus:border-[#5A4A7B] block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md py-2">
                <div class="absolute inset-y-0 right-0 flex items-center">
                  <span class="text-gray-500 sm:text-sm pr-3">/rdv</span>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>

      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button (click)="saveChanges()" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-[#5A4A7B] text-base font-medium text-white hover:bg-[#4A3A6B] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#5A4A7B] sm:ml-3 sm:w-auto sm:text-sm">
          Enregistrer les modifications
        </button>
        <button (click)="cancelChanges()" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#5A4A7B] sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Annuler
        </button>
        <button (click)="resetPrices()" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent px-4 py-2 text-base font-medium text-red-600 hover:text-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Réinitialiser les prix
        </button>
      </div>
  </div>
</div>
